<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/aa8b984e32.js" crossorigin="anonymous"></script>
    </head>

    <body class="bg_pink">

        <!-- ***** il primo riquadro della pgina, 
            contiene il form da compilare ed i bottoni
        con cui interagire ***** -->
        <main>
            
            <div class="container">

                <!-- Primo quadrato, dove avviene il calcolo -->
                <div id="calcolo">

                    <h1 class="text-white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    
                    <div id="top_square" class= "py-2 px-5 bg-white rounded">
                        <!-- Form da compilare -->
                        <div class="form-inline d-flex justify-content-center mt-3 mb-5">
                            <div class="form-group mx-sm-3 mb-2 d-flex flex-column">
                                <div class="text_pink font-weight-bold mb-2">Nome e Cognome</div> 
                                <input type="name" class="form-control" id="input_name" placeholder="Nome e cognome">
                            </div>
                            <div class="form-group mx-sm-3 mb-2 d-flex flex-column">
                                <div class="text_pink font-weight-bold mb-2">Km da percorrere</div>
                                <input type="distance" class="form-control" id="input_distance" placeholder="Distanza da percorrere">
                            </div>
                            <!-- menu a tendina con età da selezionare -->
                            <div class="form-group mx-sm-3 mb-2 d-flex flex-column">
                                <div class="text_pink font-weight-bold mb-2">Fascia d'età</div>
                                <select id="input_age" class="form-control">
                                    <option>Seleziona fascia d'età</option>
                                    <option id="normale">19 - 64</option>
                                    <option id="minorenne">Minorenne</option>
                                    <option id="over_65">Over 65</option>
                                </select>
                            </div>
                        </div>
        
                        <!-- pusalnti da cliccare -->
                        <div class="button_area d-flex justify-content-center mt-5">
                            <button id="genera" type="submit" class="btn bg_lightgrey text_pink font-weight-bold mb-2 mr-2">Genera</button>
                            <button id="annulla" type="submit" class="btn bg_lightgrey text_pink font-weight-bold mb-2 ml-2">Annulla</button>
                        </div>
                    </div>
                    
                
                </div>
        
                <!-- ***** il secondo riquadro della pgina, 
                contiene tutti i dettagli inseriti nel form 
                ed il calcolo del costo del biglietto ***** -->
                
                <div class="risultati">
    
                    <h1 class="text-white text-center">IL TUO BIGLIETTO</h1>
        
                    <div class="container bg-white p-5">
                        <h2>DETTAGLIO PASSEGGERI</h2>
                        
                        <!-- Quadrato dove compare il riepilogo delle scelte effettuate e dei dati generati casualmente -->
                        <div id="risultati" class="row detail_area border-top border-bottom border-secondary bg-white">
                            <div class="col-3 bg-secondary p-3">
                                <h3>NOME PASSEGGERO</h3>
                                <h4 id="nome_passeggero"></h4>
                            </div>
                            <div class="col-3 p-3 d-flex align-items-between flex-column">
                                <h3 class="mb-auto">Offerta</h3>
                                <h4 id="offerta"></h4>
                            </div>
                            <div class="col-2 p-3 d-flex align-items-between flex-column">
                                <h3 class="mb-auto">Carrozza</h3>
                                <h4 id="numero_carrozza"></h4>
                            </div>
                            <div class="col-2 p-3 d-flex align-items-between flex-column">
                                <h3 class="mb-auto">Codice CP</h3>
                                <h4 id="codice_treno"></h4>
                            </div>
                            <div class="col-2 p-3 d-flex align-items-between flex-column">
                                <h3 class="mb-auto">Costo biglietto</h3>
                                <h4 id="costo_biglietto"></h4>

                            </div>
                        </div>
        
                    </div>
    
                </div>

            </div>

        </main>
      
    <script src="./assets/js/main.js"></script>
    </body>
</html>
