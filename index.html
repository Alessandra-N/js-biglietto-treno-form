<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/aa8b984e32.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- ***** il primo riquadro della pgina, 
            contiene il form da compilare ed i bottoni
        con cui interagire ***** -->
        <main>
            
            <div class="container">

                <div class="calcolo">

                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="name" class="form-control" id="input_name" placeholder="Nome e cognome">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="distance" class="form-control" id="input_distance" placeholder="Distanza da percorrere">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <select id="input_age" class="form-control">
                                <option>Seleziona fascia d'et√†</option>
                                <option id="normale">19 - 64</option>
                                <option id="minorenne">Minorenne</option>
                                <option id="over_65">Over 65</option>
                            </select>
                        </div>
                      </form>
    
                    <div class="button_area">

                        <button type="submit" class="btn btn-secondary mb-2">Genera</button>
                        <button type="submit" class="btn btn-secondary mb-2">Annulla</button>
                    </div>
                
                </div>
        
                <!-- ***** il secondo riquadro della pgina, 
                contiene tutti i dettagli inseriti nel form 
                ed il calcolo del costo del biglietto ***** -->
                
                <div class="risultati">
    
                    <h1>IL TUO BIGLIETTO</h1>
        
                    <div class="container">
                        <h2>DETTAGLIO PASSEGGERI</h2>
        
                        <div class="row detail_area">
                            <div class="col-4 bg-secondary">
                                <h3>NOME PASSEGGERO</h3>
                                <h4 id="nome_passeggero"></h4>
                            </div>
                            <div class="col-2">
                                <h3>Offerta</h3>
                                <h4 id="offerta"></h4>
                            </div>
                            <div class="col-2">
                                <h3>Carrozza</h3>
                            </div>
                            <div class="col-2">
                                <h3>Codice CP</h3>
                                <h4 id="codice_treno"></h4>
                            </div>
                            <div class="col-2">
                                <h3>Costo biglietto</h3>
                                <h4 id="costo_biglietto"></h4>

                            </div>
                        </div>
        
                    </div>
    
                </div>

            </div>

        </main>
      
    <script src="./assets/js/main.js"></script>
    </body>
</html>
